services:
  postgres:
    image: postgres:16-alpine
    container_name: hermes-postgres
    environment:
      POSTGRES_DB: hermes
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d hermes"]
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:latest
    container_name: hermes-nats
    command: "-js -m 8222"
    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # Monitoring UI
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/health"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:

networks:
  default:
    name: hermes-network
